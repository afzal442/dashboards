receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
  elasticsearch:
    nodes: ["_local"]
    indices: ["_all"]
    endpoint: http://localhost:9200
    username: elastic
    password: 7Bupx55b
    collection_interval: 10s
processors:
  batch:
    send_batch_size: 1000
    timeout: 10s
  # Ref: https://github.com/open-telemetry/opentelemetry-collector-contrib/blob/main/processor/resourcedetectionprocessor/README.md
  resource/env:
    attributes:
    - key: deployment.environment
      value: staging
      action: upsert
extensions:
  health_check: {}
  zpages: {}
exporters:
  otlp:
    endpoint: "ingest.in.signoz.cloud:443"
    tls:
      insecure: false
    headers:
      "signoz-access-token": "72282c07-60ad-45ff-9131-3b8819f9cdc3"
  logging:
    verbosity: normal
service:
  telemetry:
    metrics:
      address: 0.0.0.0:8888
  extensions: [health_check, zpages]
  pipelines:
    metrics:
      receivers: [otlp, elasticsearch]
      processors: [resource/env, batch]
      exporters: [otlp]
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]
